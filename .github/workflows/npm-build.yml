name: Node.js Build & Test

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 16
      - name: Install Prism
        run: (yarn global add @stoplight/prism-cli)
      - name: Start Prism Server
        run: (prism mock -h 127.0.0.1 openapi.json &)
      - run: yarn install
      - run: yarn test
